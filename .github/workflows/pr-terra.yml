name: Pull Request Terraform

on:
  pull_request:
    branches:
      - main # or the branch you want to trigger on

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11 # Replace with your Python version

      # - name: Install dependencies
      #   run: pip install -r requirements.txt # Replace with the command to install your dependencies

      - name: Run Python Tests
        run: python lambda/test.py # Replace with your test command

  format_check:
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
